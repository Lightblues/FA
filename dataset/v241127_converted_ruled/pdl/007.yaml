      type: string
    - name: 包裹内容
      desc: 被寄送包裹中的具体物品名称，可以是文件或物品。重要提示：当用户提到具体物品时(如'香肠'、'iPhone 15'、'羽绒服')，必须完整保留原始具体物品名称，严禁将具体物品归类为类别。只有在用户描述模糊不具体时(如说'吃的'、'穿的'、'电器')，才归类为对应类别名称(如'食品'、'衣物'、'电子产品')。
      type: string
