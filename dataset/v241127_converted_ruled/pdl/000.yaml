ANSWERs:
    - name: 收件国家
      desc: 当需要对“收件国家”参数进行追问时，请严格按照以下内容进行追问：“请问您的快件寄往哪个国家/地区？”
    - name: 俄罗斯白俄罗斯
      desc: 您好，DHL快递发往俄罗斯和白俄罗斯的服务临时暂停，恢复时间待另行通知。谢谢。
    - name: 伊朗
      desc: |-
        出于商业决定，DHL快递单元即日起暂停了伊朗进出口快件的服务，直至进一步通知。

        仅接收有外交签封的外交邮袋及OFAC授权许可的货物发往伊朗。若有疑问，请提前咨询您的账号销售经理。
    - name: 苏丹
      desc: |-
        DHL快递自2023年8月28日（星期一）起，恢复苏丹港市的进出口包裹/应税货物服务。

        但苏丹港市的进出口业务操作仍然有限。

        受航班的执飞班期影响，苏丹港市的进出口文件/包裹/应税货物将有 5天转运延迟影响。

        重量/尺寸限制如下：

        60公斤/件

        300公斤/票

        100cmx50cmx50cm最大尺寸

        苏丹其他地区（苏丹港市除外）的进出口文件/包裹/应税货物仍然暂停，恢复时间待定，谢谢。
    - name: 高风险国家
      desc: "当需要对“继续邮寄”参数进行追问时，请严格按照以下内容进行追问：“您好，您咨询的国家属于高风险国家。\n  \n同时您也可以点击[【这里】](https://mydhlplus.dhl.com/cn/zh/ship/surcharges.html)查询高风险和限运目的地国家列表（会因形势变化而调整，以DHL官网公示为准）以及收费详情。\n  \n【请问您是否要继续邮寄呢？】”"
    - name: 取消邮寄
      desc: 好的，请问还有什么可以帮助您的？
    - name: 限运目的地国家
      desc: |-
        当需要对“继续邮寄”参数进行追问时，请严格按照以下内容进行追问：“您好，您咨询的国家属于限运目的地国家。

        同时您也可以点击[【这里】](https://mydhlplus.dhl.com/cn/zh/ship/surcharges.html)查询高风险和限运目的地国家列表（会因形势变化而调整，以DHL官网公示为准）以及收费详情。

        【请问您是否要继续邮寄呢？】”
    - name: 高风险限运目的地国家
      desc: |-
        当需要对“继续邮寄”参数进行追问时，请严格按照以下内容进行追问：“您好，您咨询的国家既是高风险国家也是限运目的地国家。

        同时您也可以点击[【这里】](https://mydhlplus.dhl.com/cn/zh/ship/surcharges.html)查询高风险和限运目的地国家列表（会因形势变化而调整，以DHL官网公示为准）以及收费详情。

        【请问您是否要继续邮寄呢？】”
    - name: 保函国家
      desc: |-
        如果无法提取到"继续邮寄"的参数取值，请回复以下内容进行参数取值追问："您所要求的服务需要您填写相关的确认函以保证服务的安全性。请点击如下【[官网链接](https://mydhlplus.dhl.com/cn/en/help-and-support/shipping-advice/what-documents-do-i-need.html)】下载文件，详细阅读并填写相关信息。

        此保函需英文填写并签字盖章予以确认。每次发货时需提供英文版保函原件和复印件各一份。

        【请问您是否要继续邮寄呢？】"。
    - name: 目的地有清关政策提前鉴定物品
      desc: |-
        当需要对“是否目的地清关”参数进行追问时，请严格按照以下内容进行追问：“目的地清关提示如下[@@@data](https://wippe2-pc.cndhl.com/api/wiplus/base/large-model/serviceTips)

        【请问您是否要继续邮寄呢？】”
    - name: 寄送物品名称
      desc: 当需要对“包裹内容”参数进行追问时，请严格按照以下内容进行追问：“请问您需要寄送什么物品？”
    - name: 危险品
      desc: 您好，您咨询的物品是危险品，DHL无法承运危险品，谢谢。
    - name: 禁运品
      desc: 您好，您咨询的物品属于禁运品。禁运品为DHL不可运输商品。抱歉无法承运，谢谢。
    - name: 肉蛋奶蔬菜水果类
      desc: 非常抱歉！目前此类物品DHL无法承运。
    - name: 爱马仕,香奈儿,耐克等品牌物品
      desc: 当需要对“个人还是公司”参数进行追问时，请严格按照以下内容进行追问：“【请问您是寄个人件还是公司件】”
    - name: 品牌物品个人件
      desc: 当需要对“是否继续包裹内容”参数进行追问时，请严格按照以下内容进行追问：“个人寄送品牌类商品，要求符合个人自用范围内，不涉及知识产权/仿制/冒牌等，海关查验需要提供购买发票等凭证。（使用过的物品一般不需购买凭证，但可能要求提供情况说明，如具体用途等）【请问您是否要继续邮寄呢？】”
    - name: 取消邮寄2
      desc: 好的，请问还有什么可以帮助您的？
    - name: 品牌物品公司件
      desc: |-
        当需要对“是否继续包裹内容”参数进行追问时，请严格按照以下内容进行追问：“公司出口品牌类商品，随货资料需提供有效品牌授权书或者有效合法使用人截图，对于有品牌的商品可以建议登陆备案系统查询品牌是否有备案，网址如下：http://202.127.48.145:8888/zscq/search/jsp/vBrandSearchIndex.jsp，无论大小品牌均需要客户如实申报，建议在运单和发票品名描述栏添加品牌信息。

        有效的品牌授权书/合法权利人使用备案截图资料请上传到5idhl在线申报平台的其他说明或报关单证处。同时请您一并随货提供，避免查验无此资料造成不必要的清关延误。

        若无有效授权资料，则海关查验将有可能查扣公共仓产生海关仓租费用，若权利人核实侵权则有可能面临海关罚款。

        【请问您是否要继续邮寄呢？】”
    - name: 电子烟及其配件
      desc: 您好，从保护消费者身体健康和网络运输安全的角度出发，中国DHL停止电子烟及其配件（包括烟油、雾化设备等）的出口运输。
    - name: 鉴定类物品
    - name: 个人件
      desc: 很抱歉，根据航空公司及安检要求，我司无法承运含有液体和粉末、颗粒、膏状固体，以及含电池类物品的个人快件。
    - name: 公司件
      desc: |-
        当需要对“是否包裹内容”参数进行追问时，请严格按照以下内容进行追问：“很高兴为您解答关于鉴定类物品的出运要求。为了确保航空运输的安全，以及结合航空公司的安检规定，涉及到液体、粉末、颗粒状固体、带电池类物品、磁性物品时，需要您参考如下基本出运要求：

        1\.  持有DHL运费月结账号

        2 . 化工品MSDS报告

        3\.  持有非危险品鉴定报告（报告为非危险品）。

        由于出口城市和目的地国家/地区均有不同的规定，您可 _点我转接人工客服_  获取更多您所在地区鉴定物品的寄送要求，同时您也可以 [【点击这里】](https://www.5idhl.com/#/createExpress/ServiceTip) 自助参考目的地服务提示。感谢您的理解和支持。【请问您是否要继续邮寄呢？】”
    - name: 金银珠宝等首饰类物品
      desc: 当需要对“个人还是公司”参数进行追问时，请严格按照以下内容进行追问：“【请问您是寄个人件还是公司件】”
    - name: 首饰个人件
      desc: |-
        当需要对“是否继续包裹内容”参数进行追问时，请严格按照以下内容进行追问：“个人物品申报寄送黄金首饰，需提供购买小票，数量需要在合理自用范围，申报金额港澳台地区不超过800人民币，其他国家不能超过1000人民币。

        请了解：包裹类快件都有可能会产生关税均由收件人支付。目的地进口要求还请收件人提前与当地DHL确认。

        温馨提示：

        个人发送快件或者接收快件，请在公司名称字段对应填写个人名字，不要在收发件人公司名称处写公司信息，否则会影响到个人物品的清关。

        【请问您是否要继续邮寄呢？】”
    - name: 首饰公司件
      desc: |-
        当需要对“是否继续包裹内容”参数进行追问时，请严格按照以下内容进行追问：“黄金首饰出口申报涉证，无论金额大小均需要公司正式报关并提供黄金进出口许可证。

        温馨提示：

        1.K金首饰，只要合金里面的黄金含量百分比大于等于2%的即视为黄金首饰。

        2.铂金、银首饰、其他珠宝首饰按正常B/C/D类申报

        3.银制品除银原材料(未锻造、半制成或粉末状)外，其他银制品不涉证

        4.翡翠，玉石等原始石材或者半切割石材的进口，应咨询进口直接口岸的海关。此类石材要求提供MSDS等安全性说明文档，避免引发辐射等安全性疑虑。

        【请问您是否要继续邮寄呢？】”
    - name: 确认是否有账号
      desc: 请提取“有无账号”参数，如果用户没有提供，请严格按照如下内容追问用户：“请问您是否在我公司有本地账号？（本地账号指的是贵公司和DHL 签订的付费账号)”
    - name: 收集付款账号
      desc: 请提取“付款账号”参数，如果用户没有提供，请严格按照如下内容追问客户：“请问您的本地账号是？（本地账号指的是贵公司和DHL 签订的预付费账号）”
    - name: 回复销售信息
      desc: '{{data}}'
    - name: 收集发件邮编及城市
      desc: 如果需要追问用户，请严格按照如下内容提问：“请提供您的发件地城市和邮编”
    - name: 收集收件城市
      desc: 请提取“收件城市”参数，如果用户没有提供， 请严格按照如下内容追问用户：“请提供一下您的收件城市名称”
    - name: 收集收件邮编
      desc: 请提取“收件邮编”参数，如果用户没有提供， 请严格按照如下内容追问用户：“请提供一下您的收件城市的邮编”
    - name: 检查邮编城市不通过
      desc: 您输入的国外邮编或城市信息不正确，或者超出服务范围。建议您可以通过PC端[【点击这里】](https://www.5idhl.com/#/createExpress/fee)，移动端[【点击这里】](https://weixin.5idhl.com/freightAgeing)自助获取更多服务信息。
    - name: 发件地城市邮编错误
      desc: 您输入的国内邮编或城市信息不正确，或者超出服务范围。建议您可以通过PC端[【点击这里】](https://www.5idhl.com/#/createExpress/fee)，移动端[【点击这里】](https://weixin.5idhl.com/freightAgeing)自助获取更多服务信息。
    - name: 收集产品类型
      desc: 如果需要追问用户，请严格按照如下内容追问：“您好，我想了解一下您所查询的产品类型是文件类还是包裹类？”
    - name: 收集包裹信息
      desc: 请提取“包裹重量”、“包裹长”、“包裹宽”、“包裹高”、“申报价值”、“发件日期”参数，如果用户没有提供，请用友好专业的问法追问用户
    - name: 运费时效包裹类回复
      desc: '{{freightTime}}'
    - name: 兜底回复
      desc: 您好，您的产品类型目前没有相关信息，请重新提问
    - name: 收集文件信息
      desc: 请提取“文件重量”和“发件日期”参数，如果用户没有提供，请用友好专业的问法追问用户
    - name: 运费时效文件类回复
      desc: '{{freightTime}}'
Procedure: |
    def func_4([收件国家]):
        [变量1] = API.转换收件国家到简码([收件国家])
        [status,message,data,success] = API.查验目的地清关政策([变量1])
        if status == "200":
            [是否目的地清关] = ANSWER.目的地有清关政策提前鉴定物品()
            if 是否目的地清关 == "是":
                func_2([变量1])
            else:
                ANSWER.取消邮寄()
        else:
            func_2([变量1])

    def func_2([变量1]):
        [包裹内容] = ANSWER.寄送物品名称()
        if 包裹内容 in [充电宝,移动电源,电动滑板车,自动平衡车,电动自行车,独轮电动车,背夹电源,无线充电器,高压充填之瓶罐类物品,摩丝,大漆,清漆,油漆,杀虫的烟雾剂,安全气囊,干冰,电动轮椅,平衡车,电动车	,电动车锂电池,车载香薰,香薰,水银,无线充,硫磺]:
            ANSWER.危险品()
        elif 包裹内容 in [灭火器,镁棒,喷漆,手喷漆,细菌,病毒,害虫,菌种,动物血清,发泡剂,制冷剂,尿,精子,指甲油,汽油,柴油,煤油,精油,杀虫剂,固体酒精,人体组织,微生物,生物制品,血液,石棉,喷雾剂,甲烷,仿造货币,有价证券,铜币,打火机,火机,罐装瓦斯,丁烷,喷腊,喷式芳香剂,喷式刮胡膏,喷式防蚊液,防晒喷雾,喷雾类产品,礼炮,气体,医用酒精,麋鹿角,菌株,病理切片,植物]:
            ANSWER.禁运品()
        elif 包裹内容 in [肉蛋奶蔬菜水果类]:
            ANSWER.肉蛋奶蔬菜水果类()
        elif 包裹内容 in [爱马仕,香奈儿,耐克等品牌物品]:
            [个人还是公司] = ANSWER.爱马仕,香奈儿,耐克等品牌物品()
            if 个人还是公司 in [个人件]:
                [是否二次确认寄送品牌类商品] = ANSWER.品牌物品个人件()
                if 是否包裹内容继续 == "否":
                    ANSWER.取消邮寄2()
                else:
                    func_5([变量1,包裹内容])
            else:
                [是否二次确认寄送品牌类商品] = ANSWER.品牌物品公司件()
                if 是否包裹内容继续 == "否":
                    ANSWER.取消邮寄2()
                else:
                    func_5([变量1,包裹内容])
        elif 包裹内容 in [电子烟及其配件（包括烟油、雾化设备等）]:
            ANSWER.电子烟及其配件()
        elif 包裹内容 in [火锅底料,燕窝,肥皂,酒水,电话手表,电子产品,糖果,消毒水,海参,水彩颜料,墨盒,眼影,隐形眼镜护理液,零食,冬虫夏草,沐浴露,唇膏,味精,种子,胶水,一体机电脑,电风扇,AirPods,固体胶,点读笔,树脂,颜料,电动机,调速器,洗面奶,废水,原料药,防晒乳,维生素,肥料,番茄酱,内电产品,塑料粒子,食物,石墨粉,石斛,添加剂,蓝牙耳机,卸妆膏,植物油,彩泥,固定胶,化肥,冻干粉,洗眼液,乒乓球,音箱,湿巾,变压器,吸尘器,化工原料,蛋白粉,猫砂,蚊香液,滴眼液,蓝牙音箱,车载空气净化器,清洁剂,吹风机,水,小苏打,石英砂,凝胶,护发素,传声器,巧克力,陈皮,洗衣液,散热膏,遥控器,锆英砂,液晶电视,印泥,内置锂电池,安神补脑液,干香料,香料,辣椒酱,天麻,涂料,蜡,热熔胶,洗头膏,瓶装饮料,碳酸氢钠,花露水,沙子,笔记本电脑,防晒霜,风油精,爽肤水,化妆水,粉底液,香水,粉,苹果手机,化学品,平板电脑,小米手环,马达,黄酒,陶瓷墨水,螺丝胶,护手霜,手霜,电动燃油泵,电磁,鱼油,试剂,无人机,印油,纽扣电池,饮用水,喜糖,化工品,油墨,脚气膏,蜂蜜,润滑油,大米,香烟,压缩机,面膜,化妆品,ipad,苹果电脑        ,油样,罐头,酱料,甲油胶,膏体,膏状,蜡烛,音响,额温枪,果酱,闪粉,手环,磁铁,电机,洗洁精,墨水,腮红,空调,润滑脂,果汁,摄像机,摄影器材,烫伤膏,提取物,液体香薰,液体,洗发水,颗粒,粉末,电池,干电池,内置电池,锂电池,小电池,吃的,食品,茶叶,酒,白酒,电子设备,牙膏,护肤品,面霜,精华液,干燥剂,隐形眼镜,电瓶,磁性,保健品,方便面,手机,沐浴液,手表,口红,咖啡]:
            [个人还是公司] = ANSWER.鉴定类物品()
            if 个人还是公司 in [个人件]:
                ANSWER.个人件()
            else:
                [是否二次确认寄送鉴定类商品] = ANSWER.公司件()
                if 是否包裹内容继续 == "否":
                    ANSWER.取消邮寄2()
                else:
                    func_5([变量1,包裹内容])
        elif 包裹内容 in [金银珠宝等首饰类物品]:
            [个人还是公司] = ANSWER.金银珠宝等首饰类物品()
            if 个人还是公司 in [个人件]:
                [是否二次确认寄送金银首饰珠宝类商品] = ANSWER.首饰个人件()
                if 是否包裹内容继续 == "否":
                    ANSWER.取消邮寄2()
                else:
                    func_5([变量1,包裹内容])
            else:
                [是否二次确认寄送金银首饰珠宝类商品] = ANSWER.首饰公司件()
                if 是否包裹内容继续 == "否":
                    ANSWER.取消邮寄2()
                else:
                    func_5([变量1,包裹内容])
        else:
            func_5([变量1,包裹内容])

    def func_5([变量1,包裹内容]):
        [有无账号] = ANSWER.确认是否有账号()
        if 有无账号 == "有":
            [付款账号] = ANSWER.收集付款账号()
            [status,data] = API.销售信息查询([付款账号])
            if status == "200":
                ANSWER.回复销售信息([data])
            else:
                func_1([变量1,包裹内容])
        else:
            func_1([变量1,包裹内容])

    def func_1([变量1,包裹内容]):
        [发件城市,发件邮编] = ANSWER.收集发件邮编及城市()
        [data,status] = API.检查发件邮编城市([发件邮编,发件城市])
        if status == "200":
            [status] = API.检查国家或地区是否有邮编([变量1])
            [收件城市] = ANSWER.收集收件城市()
            if status == "200":
                [收件邮编] = ANSWER.收集收件邮编()
                [status,data] = API.检查收件邮编城市([收件邮编,收件城市,变量1])
                if status == "200":
                    func_3([发件邮编,发件城市,变量1,收件邮编,收件城市,包裹内容])
                else:
                    ANSWER.检查邮编城市不通过()
            else:
                [status,data] = API.检查收件城市([收件城市,变量1])
                if status == "200":
                    func_3([发件邮编,发件城市,变量1,收件邮编,收件城市,包裹内容])
                else:
                    ANSWER.检查邮编城市不通过()
        else:
            ANSWER.发件地城市邮编错误()

    def func_3([发件邮编,发件城市,变量1,收件邮编,收件城市,包裹内容]):
        [产品类型] = ANSWER.收集产品类型()
        if 产品类型 == "包裹类":
            [包裹重量,包裹长,包裹宽,包裹高,申报价值,发件日期] = ANSWER.收集包裹信息()
            [status,freightTime,goodsServiceTips,gems] = API.运费时效包裹类([发件邮编,发件城市,变量1,收件邮编,收件城市,申报价值,包裹重量,包裹长,包裹宽,包裹高,包裹内容,发件日期])
            if status == "200":
                ANSWER.运费时效包裹类回复([freightTime])
            else:
                ANSWER.兜底回复()
        elif 产品类型 == "文件类":
            [文件重量,发件日期] = ANSWER.收集文件信息()
            [status,freightTime,goodsServiceTips,gems] = API.运费时效文件类([发件邮编,发件城市,变量1,收件邮编,收件城市,文件重量,发件日期])
            if status == "200":
                ANSWER.运费时效文件类回复([freightTime])
            else:
                ANSWER.兜底回复()
        else:
            ANSWER.兜底回复()

    [收件国家] = ANSWER.收件国家()
    if 收件国家 in [俄罗斯,白俄罗斯]:
        ANSWER.俄罗斯白俄罗斯()
    elif 收件国家 in [伊朗]:
        ANSWER.伊朗()
    elif 收件国家 in [苏丹]:
        ANSWER.苏丹()
    elif 收件国家 in [阿富汗,布基纳法索,以色列,马里,苏丹,乌克兰,委内瑞拉,海地,黎巴嫩]:
        [是否继续邮寄] = ANSWER.高风险国家()
        if 是否继续邮寄 == "是":
            func_4([收件国家])
        else:
            ANSWER.取消邮寄()
    elif 收件国家 in [中非共和国,刚果,刚果民主共和国,刚果金,刚果民主共和国（刚果金）]:
        [是否继续邮寄] = ANSWER.限运目的地国家()
        if 是否继续邮寄 == "是":
            func_4([收件国家])
        else:
            ANSWER.取消邮寄()
    elif 收件国家 in [伊拉克,利比亚,索马里,也门]:
        [是否继续邮寄] = ANSWER.高风险限运目的地国家()
        if 是否继续邮寄 == "是":
            func_4([收件国家])
        else:
            ANSWER.取消邮寄()
    elif 收件国家 in [北朝鲜,叙利亚,克里米亚,古巴]:
        [是否继续邮寄] = ANSWER.保函国家()
        if 是否继续邮寄 == "是":
            func_4([收件国家])
        else:
            ANSWER.取消邮寄()
    else:
        func_4([收件国家])
