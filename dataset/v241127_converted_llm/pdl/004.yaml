Name: 酒店取消订单
Desc: |-
    1、当用户需要取消订单时触发此任务流程
    2、如果用户没有表示需要取消订单，请不要进入此任务
    3、如果用户只输入订单号，如：1234567890，请不要进入此任务
SLOTs:
    - name: 订单id
      desc: 指的是订单id，10位阿拉伯数字，例如：1234567890。如果订单id不是10位阿拉伯数字时，订单id取值为空""
      type: int
    - name: 用户id
      desc: 指的是用户身份id，4位数阿拉伯数字，如：1234。如果用户id不是4位阿拉伯数字，用户id取值为空""
      type: int
APIs:
    - name: 查询账户中是否有订单
    - name: 判断是否已提交取消申请的SR工单
      precondition:
        - 查询账户中是否有订单
    - name: 查询订单状态
      precondition:
        - 判断是否已提交取消申请的SR工单
    - name: 识别SR单进度
      precondition:
        - 判断是否已提交取消申请的SR工单
ANSWERs:
    - name: 结束回复1
      desc: 抱歉，未查询到您账户下有订单，现在为您转接人工服务，请稍等
    - name: 客户不选择订单
      desc: 您好，如果您想咨询其他订单，也可以直接输入订单号，这边帮您处理
    - name: 已通过
      desc: 您提交的取消订单申请，已通过。该订单已取消，取消后退款会1-3个工作日内原路返回。
    - name: 未通过
      desc: 您好，经过客服的申请，您的该笔订单未通过取消申请，建议您正常入住。
    - name: 处理中
      desc: 您好，您提交的取消订单申请正在处理中，客服会在30-60分钟内处理完成，处理完成后会通过短信或电话通知您，请您耐心等待。
    - name: 兜底回复5
      desc: 兜底回复5
    - name: 未支付
      desc: 您好，您的订单还未支付，30分钟内未支付，该订单会自动取消。
    - name: 已确认-可免费取消
      desc: 您好，您的订单已经确认，若您想取消的话，可点击下方按钮，直接取消。
    - name: 已确定-有违约金
      desc: 您好，您的订单已经确定，酒店将为您整晚保留订单，不可免费取消。您取消的话，需要收取违约金\*\*\*，建议您正常入住。
    - name: 已取消
      desc: 您好，您的订单已取消，无需重复取消。
    - name: 已入住
      desc: 您好，您的订单显示已经入住，无法直接取消呢，您可以点击下方【申请取消】按钮，客服收到您的取消申请，会第一时间帮您和酒店协商处理。感谢您的选择，祝您开心每一天。
    - name: 已结账
      desc: 您好，您的订单显示已经完结，不可取消，请问还有什么可以帮您
    - name: 兜底回复6
      desc: 兜底回复6
Procedure: |4
    # 开始节点
    [用户id] = ANSWER.参数提取1()

    # 查询账户中是否有订单
    [订单信息] = API.查询账户中是否有订单([用户id])

    # 代码1：计算订单数量
    [订单数量] = API.代码1([订单信息])

    # 条件判断1：判断订单数量是否大于0
    if 订单数量 > 0:
        # 用户选择订单
        [订单id] = ANSWER.用户选择订单()

        # 条件判断2：判断订单id是否设置
        if 订单id is not None:
            # 判断是否已提交取消申请的SR工单
            [申请状态信息] = API.判断是否已提交取消申请的SR工单([订单id, 用户id])

            # 代码4：获取申请状态
            [申请状态] = API.代码4([申请状态信息])

            # 条件判断3：判断申请状态是否为“是”
            if 申请状态 == "是":
                # 识别SR单进度
                [SR单信息] = API.识别SR单进度([订单id])

                # 代码2：获取SR单状态
                [SR单状态] = API.代码2([SR单信息])

                # 条件判断4：根据SR单状态进行判断
                if SR单状态 == "已通过":
                    ANSWER.已通过()
                elif SR单状态 == "未通过":
                    ANSWER.未通过()
                elif SR单状态 == "处理中":
                    ANSWER.处理中()
                else:
                    ANSWER.兜底回复5()
            else:
                # 查询订单状态
                [订单进度信息] = API.查询订单状态([订单id])

                # 代码3：获取订单状态
                [订单状态] = API.代码3([订单进度信息])

                # 条件判断5：根据订单状态进行判断
                if 订单状态 == "未支付":
                    ANSWER.未支付()
                elif 订单状态 == "已确认-可免费取消":
                    ANSWER.已确认_可免费取消()
                elif 订单状态 == "已确定-有违约金":
                    ANSWER.已确定_有违约金()
                elif 订单状态 == "已取消":
                    ANSWER.已取消()
                elif 订单状态 == "已入住":
                    ANSWER.已入住()
                elif 订单状态 == "已结账":
                    ANSWER.已结账()
                else:
                    ANSWER.兜底回复6()
        else:
            ANSWER.客户不选择订单()
    else:
        ANSWER.结束回复1()
