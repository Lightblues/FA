Name: 这个物品可以寄送吗
Desc: 查询空运寄件特定物品的寄送可行性或目的地国家的寄送服务情况
# Detailed_desc: 查询空运寄件特定物品的寄送可行性或目的地国家的寄送服务情况

SLOTs:
  - name: goodsName
    desc: 分类之后的物品类别

APIs:
  - name: check_destination_customs_policy
  - name: destination_customs_tips

ANSWERs:
  - name: 俄罗斯白俄罗斯
    desc: 您好，DHL快递发往俄罗斯和白俄罗斯的服务临时暂停，恢复时间待另行通知。谢谢。
  - name: 伊朗
    desc: 出于商业决定，DHL快递单元即日起暂停了伊朗进出口快件的服务，直至进一步通知。\n\n仅接收有外交签封的外交邮袋及OFAC授权许可的货物发往伊朗。若有疑问，请提前咨询您的账号销售经理。
  - name: 苏丹
    desc: DHL快递自2023年8月28日（星期一）起，恢复苏丹港市的进出口包裹/应税货物服务。\n\n但苏丹港市的进出口业务操作仍然有限。\n\n受航班的执飞班期影响，苏丹港市的进出口文件/包裹/应税货物将有 5天转运延迟影响。\n\n重量/尺寸限制如下：\n\n60公斤/件\n\n300公斤/票\n\n100cmx50cmx50cm最大尺寸\n\n苏丹其他地区（苏丹港市除外）的进出口文件/包裹/应税货物仍然暂停，恢复时间待定，谢谢。
  - name: 危险品
    desc: 您好，您咨询的物品是危险品，DHL无法承运危险品，谢谢。
  - name: 禁运品
    desc: 您好，您咨询的物品属于禁运品。禁运品为DHL不可运输商品。抱歉无法承运，谢谢。
  - name: 肉蛋奶蔬菜水果类
    desc: 非常抱歉！目前此类物品DHL无法承运。
  - name: 电子烟及其配件
    desc: 您好，从保护消费者身体健康和网络运输安全的角度出发，中国DHL停止电子烟及其配件（包括烟油、雾化设备等）的出口运输。
  - name: 字画
    desc: 您好，名人字画出口需要获得文化部的出口批文，普通字画需要提供购买发票复印件。出口以海关实际清关审核结果为准。
  - name: 个人件
    desc: 很抱歉，根据航空公司及安检要求，我司无法承运含有液体和粉末、颗粒、膏状固体，以及含电池类物品的个人快件。
  - name: 取消邮寄
    desc: 好的，请问还有什么可以帮助您的？
  - name: 物品目的地清关提示回复
    desc: 回复API所返回的结果 {{data}}
  - name: 兜底回复
    desc: 寄{{goodsName}} 到{{country}}\n  \n暂无运输限制，具体可联系当地DHL查询。\n  \n\\*信息仅供参考，最终以目的地海关清关要求为准
  - name: 其他自由回复问题
  - name: 请用户提供必要信息

Procedure: |
  def 转换为ISO3166_1二位代码(country) -> str:
      # 将 country 转为 countryName, 格式为 ISO 3166-1二位字母代码, 例如将"中国"转换为"CN", "美国"转换为"US"; "德国"转换为"DE".
  def 归类物品(goods_name) -> bool:
      # 将物品划分到如下类别中: 玻璃制品,茶叶,电路及电路板,电脑配件,电脑软件,电信设备,电子设备,纺织用品,个人物品,古董和艺术品,护照,化妆品,机器配件,技术手册,酒精饮料,咖啡（包括样品）,,食品,手机以及配件,书籍（非商业使用）,塑料及塑料制品,陶瓷制品,通信设备,玩具,文件类,文具,橡胶制品,鞋,眼镜,药品（处方）,药品（非处方）,液体（非危险品）,医疗/牙科用品和设备,杂志/期刊,证件,其他

  country = ANSWER_请用户提供收件国家()
  if country in ["俄罗斯", "白俄罗斯"]:
      ANSWER_俄罗斯白俄罗斯()
  elif country == "伊朗":
      ANSWER_伊朗()
  elif country == "苏丹":
      ANSWER_苏丹()
  elif country in ["阿富汗", "布基纳法索", "以色列", "马里", "苏丹", "乌克兰", "委内瑞拉", "海地", "黎巴嫩"]:
      ANSWER_高风险国家()
      continue_shipping = ANSWER_是否继续邮寄()
      if not continue_shipping:
          ANSWER_取消邮寄()
  elif country in ["中非共和国", "刚果", "刚果民主共和国", "刚果金", "刚果民主共和国（刚果金）", "伊朗"]:
      ANSWER_限运目的地国家()
      continue_shipping = ANSWER_是否继续邮寄()
      if not continue_shipping:
          ANSWER_取消邮寄()
  elif country in ["伊拉克", "利比亚", "索马里", "也门"]:
      ANSWER_高风险限运目的地国家()
      continue_shipping = ANSWER_是否继续邮寄()
      if not continue_shipping:
          ANSWER_取消邮寄()

  countryCode = 转换为ISO3166_1二位代码(country)

  [status, message, data, success] = API_check_destination_customs_policy(countryCode)
  if status == 200:
      continue_customs = ANSWER_是否目的地清关()
      if not continue_customs:
          ANSWER_取消邮寄()

  goods_name = ANSWER_请用户提供物品名称()
  if goods_name in ["充电宝", "移动电源", "电动滑板车", "自动平衡车", "电动自行车", "独轮电动车", "背夹电源", "无线充电器", "高压充填之瓶罐类物品", "摩丝", "大漆", "清漆", "油漆", "杀虫的烟雾剂", "安全气囊", "干冰", "电动轮椅", "平衡车", "电动车", "电动车锂电池", "车载香薰", "香薰", "水银", "无线充", "硫磺", "火药"]:
      ANSWER_危险品()
  elif goods_name in ["灭火器", "镁棒", "喷漆", "手喷漆", "细菌", "病毒", "害虫", "菌种", "动物血清", "发泡剂", "制冷剂", "尿", "精子", "指甲油", "汽油", "柴油", "煤油", "精油", "杀虫剂", "固体酒精", "人体组织", "微生物", "生物制品", "血液", "石棉", "喷雾剂", "甲烷", "仿造货币", "有价证券", "铜币", "打火机", "火机", "罐装瓦斯", "丁烷", "喷腊", "喷式芳香剂", "喷式刮胡膏", "喷式防蚊液", "防晒喷雾", "喷雾类产品", "礼炮", "气体", "医用酒精", "麋鹿角", "菌株", "病理切片", "植物"]:
      ANSWER_禁运品()
  elif goods_name in ["肉蛋奶蔬菜水果类"]:
      ANSWER_肉蛋奶蔬菜水果类()
  elif goods_name in ["电子烟及其配件（包括烟油、雾化设备等）"]:
      ANSWER_电子烟及其配件()
  elif goods_name == "字画":
      ANSWER_字画()
  elif goods_name in ["爱马仕", "香奈儿", "耐克"]:
      personal_item = ANSWER_个人件还是公司件()
      if personal_item == "个人件":
          confirm_shipping = ANSWER_确认邮寄品牌类个人件()
          if not confirm_shipping:
              ANSWER_取消邮寄()
      else:
          confirm_shipping = ANSWER_确认邮寄品牌类公司件()
          if not confirm_shipping:
              ANSWER_取消邮寄()
  elif goods_name in ["金银珠宝等首饰类物品"]:
      personal_item = ANSWER_个人件还是公司件()
      if personal_item == "个人件":
          confirm_shipping = ANSWER_确认邮寄首饰个人件()
          if not confirm_shipping:
              ANSWER_取消邮寄()
      else:
          confirm_shipping = ANSWER_确认邮寄首饰公司件()
          if not confirm_shipping:
              ANSWER_取消邮寄()
  elif goods_name in ["火锅底料", "燕窝", "肥皂", "酒水", "电话手表", "电子产品", "糖果", "消毒水", "海参", "水彩颜料", "墨盒", "眼影", "隐形眼镜护理液", "零食", "冬虫夏草", "沐浴露", "唇膏", "味精", "种子", "胶水", "一体机电脑", "电风扇", "AirPods", "固体胶", "点读笔", "树脂", "颜料", "电动机", "调速器", "洗面奶", "废水", "原料药", "防晒乳", "维生素", "肥料", "番茄酱", "内电产品", "塑料粒子", "食物", "石墨粉", "石斛", "添加剂", "蓝牙耳机", "卸妆膏", "植物油", "彩泥", "固定胶", "化肥", "冻干粉", "洗眼液", "乒乓球", "音箱", "湿巾", "变压器", "吸尘器", "化工原料", "蛋白粉", "猫砂", "蚊香液", "滴眼液", "蓝牙音箱", "车载空气净化器", "清洁剂", "吹风机", "水", "小苏打", "石英砂", "凝胶", "护发素", "传声器", "巧克力", "陈皮", "洗衣液", "散热膏", "遥控器", "锆英砂", "液晶电视", "印泥", "内置锂电池", "安神补脑液", "干香料", "香料", "辣椒酱", "天麻", "涂料", "蜡", "热熔胶", "洗头膏", "瓶装饮料", "碳酸氢钠", "花露水", "沙子", "笔记本电脑", "防晒霜", "风油精", "爽肤水", "化妆水", "粉底液", "香水", "粉", "苹果手机", "化学品", "平板电脑", "小米手环", "马达", "黄酒", "陶瓷墨水", "螺丝胶", "护手霜", "手霜", "电动燃油泵", "电磁", "鱼油", "试剂", "无人机", "印油", "纽扣电池", "饮用水", "喜糖", "化工品", "油墨", "脚气膏", "蜂蜜", "润滑油", "大米", "香烟", "压缩机", "面膜", "化妆品", "ipad", "苹果电脑", "油样", "罐头", "酱料", "甲油胶", "膏体", "膏状", "蜡烛", "音响", "额温枪", "果酱", "闪粉", "手环", "磁铁", "电机", "洗洁精", "墨水", "腮红", "空调", "润滑脂", "果汁", "摄像机", "摄影器材", "烫伤膏", "提取物", "液体香薰", "液体", "洗发水", "颗粒", "粉末", "电池", "干电池", "内置电池", "锂电池", "小电池", "吃的", "食品", "茶叶", "酒", "白酒", "电子设备", "牙膏", "护肤品", "面霜", "精华液", "干燥剂", "隐形眼镜", "电瓶", "磁性", "保健品", "方便面", "手机", "沐浴液", "手表", "口红", "咖啡"]:
      personal_item = ANSWER_个人件还是公司件()
      if personal_item == "个人件":
          ANSWER_个人件()
      else:
          confirm_shipping = ANSWER_确认邮寄鉴定类公司件()
          if not confirm_shipping:
              ANSWER_取消邮寄()

  goodsName = 归类物品(goods_name)

  [status, message, data, success] = API_destination_customs_tips(countryCode, goodsName)
  if status == 200:
      ANSWER_物品目的地清关提示回复()
  else:
      ANSWER_兜底回复()
