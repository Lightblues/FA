Name: 快递费用和到达时间是多少
Desc: "处理用户询问寄件服务的具体数字的价格或时效，当用户未指明具体运输方式或明确指定空运时，优先命中该意图，包括：\n\n具体金额询问（如：寄到日本要多少钱、寄某物去某国家有没有附加费）\n\
  具体天数询问（如：到英国几天能到）\n重量对应的费用（如：5公斤要多少钱）\n不同服务的价格比较（如：空运和陆运价格对比）\n关税等附加费用金额\n各国具体的时效天数\n\
  到某个国外地址要多久\n某国的清关政策是什么"
