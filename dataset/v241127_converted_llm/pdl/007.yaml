      desc: 用户确认是否继续邮寄。
      type: string
APIs:
    - name: 查验目的地清关政策
    - name: 物品目的地清关提示
      precondition:
        - 查验目的地清关政策
ANSWERs:
    - name: 俄罗斯白俄罗斯
      desc: 您好，DHL快递发往俄罗斯和白俄罗斯的服务临时暂停，恢复时间待另行通知。谢谢。
    - name: 伊朗
      desc: |-
        出于商业决定，DHL快递单元即日起暂停了伊朗进出口快件的服务，直至进一步通知。

        仅接收有外交签封的外交邮袋及OFAC授权许可的货物发往伊朗。若有疑问，请提前咨询您的账号销售经理。
    - name: 苏丹
      desc: |-
        DHL快递自2023年8月28日（星期一）起，恢复苏丹港市的进出口包裹/应税货物服务。

        但苏丹港市的进出口业务操作仍然有限。

        受航班的执飞班期影响，苏丹港市的进出口文件/包裹/应税货物将有 5天转运延迟影响。

        重量/尺寸限制如下：

        60公斤/件

        300公斤/票

        100cmx50cmx50cm最大尺寸

        苏丹其他地区（苏丹港市除外）的进出口文件/包裹/应税货物仍然暂停，恢复时间待定，谢谢。
    - name: 取消邮寄
      desc: 好的，请问还有什么可以帮助您的？
    - name: 危险品
      desc: 您好，您咨询的物品是危险品，DHL无法承运危险品，谢谢。
    - name: 禁运品
      desc: 您好，您咨询的物品属于禁运品。禁运品为DHL不可运输商品。抱歉无法承运，谢谢。
    - name: 肉蛋奶蔬菜水果类
      desc: 非常抱歉！目前此类物品DHL无法承运。
    - name: 电子烟及其配件
      desc: 您好，从保护消费者身体健康和网络运输安全的角度出发，中国DHL停止电子烟及其配件（包括烟油、雾化设备等）的出口运输。
    - name: 字画
      desc: 您好，名人字画出口需要获得文化部的出口批文，普通字画需要提供购买发票复印件。出口以海关实际清关审核结果为准。
    - name: 个人件
      desc: 很抱歉，根据航空公司及安检要求，我司无法承运含有液体和粉末、颗粒、膏状固体，以及含电池类物品的个人快件。
    - name: 物品目的地清关提示回复
      desc: '{{notice}}'
    - name: 兜底回复
      desc: "寄{{content}} 到{{country}}\n  \n暂无运输限制，具体可联系当地DHL查询。\n  \n\\*信息仅供参考，最终以目的地海关清关要求为准"
    - name: 取消邮寄2
      desc: 好的，请问还有什么可以帮助您的？
