ANSWERs:
- name: 俄罗斯白俄罗斯
  desc: 您好，DHL快递发往俄罗斯和白俄罗斯的服务临时暂停，恢复时间待另行通知。谢谢。
- name: 伊朗
  desc: "出于商业决定，DHL快递单元即日起暂停了伊朗进出口快件的服务，直至进一步通知。\n\n仅接收有外交签封的外交邮袋及OFAC授权许可的货物发往伊朗。若有疑问，请提前咨询您的账号销售经理。"
- name: 苏丹
  desc: "DHL快递自2023年8月28日（星期一）起，恢复苏丹港市的进出口包裹/应税货物服务。\n\n但苏丹港市的进出口业务操作仍然有限。\n\n受航班的执飞班期影响，苏丹港市的进出口文件/包裹/应税货物将有\
    \ 5天转运延迟影响。\n\n重量/尺寸限制如下：\n\n60公斤/件\n\n300公斤/票\n\n100cmx50cmx50cm最大尺寸\n\n苏丹其他地区（苏丹港市除外）的进出口文件/包裹/应税货物仍然暂停，恢复时间待定，谢谢。"
- name: 取消邮寄
  desc: 好的，请问还有什么可以帮助您的？
- name: 危险品
  desc: 您好，您咨询的物品是危险品，DHL无法承运危险品，谢谢。
- name: 禁运品
  desc: 您好，您咨询的物品属于禁运品。禁运品为DHL不可运输商品。抱歉无法承运，谢谢。
- name: 肉蛋奶蔬菜水果类
  desc: 非常抱歉！目前此类物品DHL无法承运。
- name: 电子烟及其配件
  desc: 您好，从保护消费者身体健康和网络运输安全的角度出发，中国DHL停止电子烟及其配件（包括烟油、雾化设备等）的出口运输。
- name: 个人件
  desc: 很抱歉，根据航空公司及安检要求，我司无法承运含有液体和粉末、颗粒、膏状固体，以及含电池类物品的个人快件。
- name: 取消邮寄2
  desc: 好的，请问还有什么可以帮助您的？
- name: 回复销售信息
  desc: '{{ans}}'
- name: 发件地城市邮编错误
  desc: 您输入的国内邮编或城市信息不正确，或者超出服务范围。建议您可以通过PC端[【点击这里】](https://www.5idhl.com/#/createExpress/fee)，移动端[【点击这里】](https://weixin.5idhl.com/freightAgeing)自助获取更多服务信息。
- name: 检查邮编城市不通过
  desc: 您输入的国外邮编或城市信息不正确，或者超出服务范围。建议您可以通过PC端[【点击这里】](https://www.5idhl.com/#/createExpress/fee)，移动端[【点击这里】](https://weixin.5idhl.com/freightAgeing)自助获取更多服务信息。
- name: 兜底回复
  desc: 您好，您的产品类型目前没有相关信息，请重新提问
- name: 运费时效包裹类回复
  desc: '{{ans}}'
- name: 运费时效文件类回复
  desc: '{{ans}}'
Procedure: "\n# 主流程\ndef main():\n    # 收集收件国家\n    [收件国家] = ANSWER.请用户提供必要信息()\n\n\
  \    # 国家特殊情况判断\n    if 收件国家 in ['俄罗斯', '白俄罗斯']:\n        ANSWER.俄罗斯白俄罗斯()\n   \
  \     return\n    \n    if 收件国家 in ['伊朗']:\n        ANSWER.伊朗()\n        return\n\
  \    \n    if 收件国家 in ['苏丹']:\n        ANSWER.苏丹()\n        return\n    \n    if\
  \ 收件国家 in ['阿富汗', '布基纳法索', '以色列', '马里', '苏丹', '乌克兰', '委内瑞拉', '海地', '黎巴嫩']:\n   \
  \     [是否继续邮寄] = ANSWER.高风险国家()\n        if not 是否继续邮寄:\n            ANSWER.取消邮寄()\n\
  \            return\n    \n    if 收件国家 in ['中非共和国', '刚果', '刚果民主共和国', '刚果金', '刚果民主共和国（刚果金）']:\n\
  \        [是否继续邮寄] = ANSWER.限运目的地国家()\n        if not 是否继续邮寄:\n            ANSWER.取消邮寄()\n\
  \            return\n    \n    if 收件国家 in ['伊拉克', '利比亚', '索马里', '也门']:\n       \
  \ [是否继续邮寄] = ANSWER.高风险限运目的地国家()\n        if not 是否继续邮寄:\n            ANSWER.取消邮寄()\n\
  \            return\n    \n    if 收件国家 in ['北朝鲜', '叙利亚', '克里米亚', '古巴']:\n      \
  \  [是否继续邮寄] = ANSWER.保函国家()\n        if not 是否继续邮寄:\n            ANSWER.取消邮寄()\n\
  \            return\n\n    # 转换收件国家到简码\n    [国家简码] = API.转换收件国家到简码([收件国家])\n\n \
  \   # 查验目的地清关政策\n    [清关状态] = API.查验目的地清关政策([国家简码])\n    if 清关状态 == 200:\n     \
  \   [是否目的地清关] = ANSWER.目的地有清关政策提前鉴定物品()\n        if 是否目的地清关:\n            # 寄送物品名称\n\
  \            [包裹内容] = ANSWER.寄送物品名称()\n\n            # 物品类型判断\n            if 包裹内容\
  \ in 危险品列表:\n                ANSWER.危险品()\n                return\n            \n\
  \            if 包裹内容 in 禁运品列表:\n                ANSWER.禁运品()\n                return\n\
  \            \n            if 包裹内容 in 肉蛋奶蔬菜水果类:\n                ANSWER.肉蛋奶蔬菜水果类()\n\
  \                return\n            \n            if 包裹内容 in 品牌物品列表:\n        \
  \        [个人还是公司] = ANSWER.品牌物品确认()\n                if 个人还是公司 == '个人':\n      \
  \              [是否继续] = ANSWER.品牌物品个人件确认()\n                    if not 是否继续:\n \
  \                       ANSWER.取消邮寄()\n                        return\n        \
  \        else:\n                    [是否继续] = ANSWER.品牌物品公司件确认()\n              \
  \      if not 是否继续:\n                        ANSWER.取消邮寄()\n                   \
  \     return\n            \n            if 包裹内容 in 电子烟列表:\n                ANSWER.电子烟及其配件()\n\
  \                return\n            \n            if 包裹内容 in 鉴定类物品列表:\n       \
  \         [个人还是公司] = ANSWER.鉴定类物品确认()\n                if 个人还是公司 == '个人':\n    \
  \                ANSWER.个人件()\n                    return\n                else:\n\
  \                    [是否继续] = ANSWER.公司件确认()\n                    if not 是否继续:\n\
  \                        ANSWER.取消邮寄()\n                        return\n       \
  \     \n            if 包裹内容 in 金银珠宝列表:\n                [个人还是公司] = ANSWER.首饰类物品确认()\n\
  \                if 个人还是公司 == '个人':\n                    [是否继续] = ANSWER.首饰个人件确认()\n\
  \                    if not 是否继续:\n                        ANSWER.取消邮寄()\n     \
  \                   return\n                else:\n                    [是否继续] =\
  \ ANSWER.首饰公司件确认()\n                    if not 是否继续:\n                        ANSWER.取消邮寄()\n\
  \                        return\n\n    # 检查是否有账号\n    [有无账号] = ANSWER.确认是否有账号()\n\
  \    if 有无账号 == '有':\n        [付款账号] = ANSWER.收集付款账号()\n        [销售信息] = API.销售信息查询([付款账号])\n\
  \        if 销售信息状态 == 200:\n            ANSWER.回复销售信息([销售信息])\n\n    # 收集发件地信息\n\
  \    [发件城市, 发件邮编] = ANSWER.收集发件邮编及城市()\n    [发件地检查状态] = API.检查发件邮编城市([发件城市, 发件邮编])\n\
  \    if 发件地检查状态 != 200:\n        ANSWER.发件地城市邮编错误()\n        return\n\n    # 检查目的地是否需要邮编\n\
  \    [是否需要邮编] = API.检查国家或地区是否有邮编([国家简码])\n    if 是否需要邮编:\n        # 收集收件邮编和城市\n\
  \        [收件邮编] = ANSWER.收集收件邮编()\n        [收件城市] = ANSWER.收集收件城市()\n        \n\
  \        # 检查收件地信息\n        [收件地检查状态] = API.检查收件邮编城市([收件邮编, 收件城市, 国家简码])\n     \
