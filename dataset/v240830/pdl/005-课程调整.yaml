Name: 课程调整
Desc: 帮助用户修改上课的时间或者取消已经安排过的课程
Detailed_desc: 

SLOTs:
  - name: 课程安排诉求
    available_types: ["取消课程", "修改时间"]
  - name: name
  - name: class_name

APIs:
  - name: 获取可取消课程列表
    request: [name]
    response: [cancel_class_list]
  - name: 获取可调整课程列表
    request: [name]
    response: [modify_class_list]
  - name: 取消课程
    request: [class_name]
    response: [cancel_status]
  - name: 调整课程
    request: [class_name]
    response: [modify_status]

ANSWERs:
  - name: 无可取消课程
    desc: 抱歉，您没有可取消的课程。
  - name: 取消课程成功
    desc: 尊敬的用户，您的课程取消操作已经成功完成。
  - name: 取消课程失败
    desc: 课程调整操作未成功。
  - name: 无可调整课程
    desc: 抱歉，您没有可调整的课程。
  - name: 调整课程成功
    desc: 尊敬的用户，您的课程调整操作已经成功完成。
  - name: 调整课程失败
    desc: 课程调整操作执行失败。

PDL: |
  if 课程安排诉求 == "取消课程":
      [cancel_class_list] = API_获取可取消课程列表([name])
      if cancel_class_list is not None:
          [cancel_status] = API_取消课程([class_name])
          if cancel_status:
              ANSWER_取消课程成功()
          else:
              ANSWER_取消课程失败()
      else:
          ANSWER_无可取消课程()
  elif 课程安排诉求 == "修改时间":
      [modify_class_list] = API_获取可调整课程列表([name])
      if modify_class_list is not None:
          [modify_status] = API_调整课程([class_name])
          if modify_status:
              ANSWER_调整课程成功()
          else:
              ANSWER_调整课程失败()
      else:
          ANSWER_无可调整课程()