        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送金银首饰珠宝类商品”的<参数取值>设置为空""
      type: string
