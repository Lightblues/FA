Name: 这个物品可以寄送吗
Desc: |-
    用户咨询空运寄件特定物品的寄送可行性或目的地国家的寄送服务情况，如

    询问某类物品是否可以寄送，例如'能寄充电宝吗'
    询问某物品能否寄往特定国家，例如'想寄水果到巴西可以吗'
    询问是否提供某个国家的寄送服务，例如'能寄到俄罗斯吗'
    任何涉及俄罗斯的问题，包括风险状态查询，例如'俄罗斯那边能收到吗'、'到俄罗斯要多久'、'俄罗斯是高风险地区吗'
    询问某国的清关政策

    指定了非空运运输方式则不处理
SLOTs:
    - name: 收件国家
      desc: |-
        目的地国家/地区名称，必须是具体的国家名称，如：中国、美国、英国等。

        特殊规则：
        1. 输入规则：
           - 必须是明确的国家名称
           - 不接受"国外"、"境外"等模糊表述
           - 当输入包含"美国纽约"、"纽约"、"America"时识别为美国

        2. 特殊国家分类参考（仅用于国家类型判断）：
           - 欧洲国家：用于判断是否属于欧洲
      type: string
    - name: 是否目的地清关
      desc: 用户确认是否目的地清关
      type: string
    - name: 是否二次确认寄送鉴定类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送鉴定类商品”的<参数取值>设置为空""
      type: string
    - name: 是否继续邮寄
      desc: 用户确认是否继续邮寄。
      type: string
    - name: 是否二次确认寄送品牌类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送品牌类商品”的<参数取值>设置为空""
      type: string
    - name: 个人件还是公司件
      desc: 核实发件主题的性质，是个人发件还是公司发件，是私人件还是涉及公司报关或非报关出口的快件
      type: string
    - name: 是否二次确认寄送金银首饰珠宝类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
