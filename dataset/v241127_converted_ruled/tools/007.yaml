- name: 转换收件国家到简码
  description: ''
  parameters:
    type: object
    properties:
      countryName:
        type: string
        description: 国家名称
        enum: null
        name: null
    required:
    - countryName
  url: ''
  method: GET
  extra_infos:
    type: llm
    prompt: 请将国家名称{{countryName}}          转换为对应的ISO 3166-1二位字母代码；如将"中国"转换为"CN"; "美国"转换为"US";
      "德国"转换为"DE"。请直接返回转换后的字母代码结果无需返回其他内容，格式如："DE"。
