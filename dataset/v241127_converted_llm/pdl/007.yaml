        [continue_shipping] = ANSWER.您好，您咨询的国家既是高风险国家也是限运目的地国家。
        if continue_shipping == "是":
            [country_code] = API.转换收件国家到简码([destination_country])
        else:
            ANSWER.取消邮寄()
    elif destination_country in ["北朝鲜", "叙利亚", "克里米亚", "古巴"]:
        [continue_shipping] = ANSWER.您所要求的服务需要您填写相关保函。
        if continue_shipping == "是":
            [country_code] = API.转换收件国家到简码([destination_country])
        else:
            ANSWER.取消邮寄()
    else:
        [country_code] = API.转换收件国家到简码([destination_country])

    # Check customs clearance policy
    [status, message, data, success] = API.查验目的地清关政策([country_code])
    if status == 200:
        [require_clearance] = ANSWER.目的地有清关政策提前鉴定物品()
