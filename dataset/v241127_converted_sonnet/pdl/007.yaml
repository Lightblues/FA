APIs:
- name: 查验目的地清关政策
- name: 物品目的地清关提示
  precondition:
    - 查验目的地清关政策
- name: 转换收件国家到简码
- name: 包裹内容归类
ANSWERs:
- name: 俄罗斯白俄罗斯
  desc: 您好，DHL快递发往俄罗斯和白俄罗斯的服务临时暂停，恢复时间待另行通知。谢谢。
- name: 伊朗
  desc: "出于商业决定，DHL快递单元即日起暂停了伊朗进出口快件的服务，直至进一步通知。\n\n仅接收有外交签封的外交邮袋及OFAC授权许可的货物发往伊朗。若有疑问，请提前咨询您的账号销售经理。"
- name: 苏丹
  desc: "DHL快递自2023年8月28日（星期一）起，恢复苏丹港市的进出口包裹/应税货物服务。\n\n但苏丹港市的进出口业务操作仍然有限。\n\n受航班的执飞班期影响，苏丹港市的进出口文件/包裹/应税货物将有\
    \ 5天转运延迟影响。\n\n重量/尺寸限制如下：\n\n60公斤/件\n\n300公斤/票\n\n100cmx50cmx50cm最大尺寸\n\n苏丹其他地区（苏丹港市除外）的进出口文件/包裹/应税货物仍然暂停，恢复时间待定，谢谢。"
- name: 取消邮寄
  desc: 好的，请问还有什么可以帮助您的？
- name: 危险品
  desc: 您好，您咨询的物品是危险品，DHL无法承运危险品，谢谢。
- name: 禁运品
  desc: 您好，您咨询的物品属于禁运品。禁运品为DHL不可运输商品。抱歉无法承运，谢谢。
- name: 肉蛋奶蔬菜水果类
  desc: 非常抱歉！目前此类物品DHL无法承运。
- name: 电子烟及其配件
  desc: 您好，从保护消费者身体健康和网络运输安全的角度出发，中国DHL停止电子烟及其配件（包括烟油、雾化设备等）的出口运输。
- name: 个人件
  desc: 很抱歉，根据航空公司及安检要求，我司无法承运含有液体和粉末、颗粒、膏状固体，以及含电池类物品的个人快件。
- name: 取消邮寄2
  desc: 好的，请问还有什么可以帮助您的？
- name: 物品目的地清关提示回复
  desc: '{{notice}}'
- name: 兜底回复
  desc: "寄{{content}} 到{{country}}\n  \n暂无运输限制，具体可联系当地DHL查询。\n  \n\\*信息仅供参考，最终以目的地海关清关要求为准"
- name: 字画
  desc: 您好，名人字画出口需要获得文化部的出口批文，普通字画需要提供购买发票复印件。出口以海关实际清关审核结果为准。
Procedure: "\n# 获取收件国家\n[收件国家] = ANSWER.收件国家()\n\n# 特殊国家判断与处理\nif 收件国家 in ['俄罗斯',\
  \ '白俄罗斯']:\n    ANSWER.俄罗斯白俄罗斯()\n    return\nelif 收件国家 == '伊朗':\n    ANSWER.伊朗()\n\
  \    return  \nelif 收件国家 == '苏丹':\n    ANSWER.苏丹()\n    return\nelif 收件国家 in ['阿富汗',\
  \ '布基纳法索', '以色列', '马里', '苏丹', '乌克兰', '委内瑞拉', '海地', '黎巴嫩']:\n    [是否继续邮寄] = ANSWER.高风险国家()\n\
  \    if 是否继续邮寄 != '是':\n        ANSWER.取消邮寄()\n        return\nelif 收件国家 in ['中非共和国',\
  \ '刚果', '刚果民主共和国', '刚果金', '伊朗']:\n    [是否继续邮寄] = ANSWER.限运目的地国家()\n    if 是否继续邮寄\
  \ != '是':\n        ANSWER.取消邮寄()\n        return\nelif 收件国家 in ['伊拉克', '利比亚', '索马里',\
  \ '也门']:\n    [是否继续邮寄] = ANSWER.高风险限运目的地国家()\n    if 是否继续邮寄 != '是':\n        ANSWER.取消邮寄()\n\
  \        return\nelif 收件国家 in ['北朝鲜', '叙利亚', '克里米亚', '古巴']:\n    [是否继续邮寄] = ANSWER.保函国家()\n\
  \    if 是否继续邮寄 != '是':\n        ANSWER.取消邮寄()\n        return\n\n# 国家代码转换与清关政策查询\n\
  [国家代码] = API.转换收件国家到简码([收件国家])\n[清关状态] = API.查验目的地清关政策([国家代码])\n\nif 清关状态.status\
  \ == 200:\n    [是否目的地清关] = ANSWER.目的地有清关政策提前鉴定物品()\n    if 是否目的地清关 != '是':\n   \
  \     ANSWER.取消邮寄()\n        return\n\n# 获取包裹内容\n[包裹内容] = ANSWER.寄送物品名称()\n\n# 包裹内容判断与处理\n\
  if 包裹内容 in ['充电宝', '移动电源', '电动滑板车', '自动平衡车', '电动自行车', '独轮电动车', '背夹电源', '无线充电器',\
  \ '高压充填之瓶罐类物品']:\n    ANSWER.危险品()\n    return\nelif 包裹内容 in ['灭火器', '镁棒', '喷漆',\
  \ '手喷漆', '细菌', '病毒', '害虫', '菌种', '动物血清']:\n    ANSWER.禁运品()\n    return\nelif 包裹内容\
  \ in ['肉蛋奶蔬菜水果类']:\n    ANSWER.肉蛋奶蔬菜水果类()\n    return\nelif 包裹内容 in ['爱马仕', '香奈儿',\
  \ '耐克等品牌物品']:\n    [个人还是公司] = ANSWER.爱马仕_香奈儿_耐克等品牌物品()\n    if 个人还是公司 == '个人件':\n\
  \        [是否继续] = ANSWER.品牌物品个人件()\n        if 是否继续 != '是':\n            ANSWER.取消邮寄2()\n\
  \            return\n    else:\n        [是否继续] = ANSWER.品牌物品公司件()\n        if 是否继续\
  \ != '是':\n            ANSWER.取消邮寄2()\n            return\nelif 包裹内容 == '电子烟及其配件':\n\
  \    ANSWER.电子烟及其配件()\n    return\nelif 包裹内容 == '字画':\n    ANSWER.字画()\n    return\n\
  elif 包裹内容 in ['金银珠宝等首饰类物品']:\n    [个人还是公司] = ANSWER.金银珠宝等首饰类物品()\n    if 个人还是公司\
  \ == '个人件':\n        [是否继续] = ANSWER.首饰个人件()\n        if 是否继续 != '是':\n        \
  \    ANSWER.取消邮寄2()\n            return\n    else:\n        [是否继续] = ANSWER.首饰公司件()\n\
  \        if 是否继续 != '是':\n            ANSWER.取消邮寄2()\n            return\n\n# 包裹内容归类与目的地清关提示\n\
  [归类内容] = API.包裹内容归类([包裹内容])\n[清关提示状态] = API.物品目的地清关提示([国家代码, 归类内容])\n\nif 清关提示状态.status\
  \ == 200:\n    ANSWER.物品目的地清关提示回复()\nelse:\n    ANSWER.兜底回复()"
