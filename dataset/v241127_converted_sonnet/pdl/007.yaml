  desc: "目的地国家/地区名称，必须是具体的国家名称，如：中国、美国、英国等。\n\n特殊规则：\n1. 输入规则：\n   - 必须是明确的国家名称\n\
    \   - 不接受\"国外\"、\"境外\"等模糊表述\n   - 当输入包含\"美国纽约\"、\"纽约\"、\"America\"时识别为美国\n\n2.\
    \ 特殊国家分类参考（仅用于国家类型判断）：\n   - 欧洲国家：用于判断是否属于欧洲"
