Name: 快递费用和到达时间是多少
Desc: |-
    处理用户询问寄件服务的具体数字的价格或时效，当用户未指明具体运输方式或明确指定空运时，优先命中该意图，包括：

    具体金额询问（如：寄到日本要多少钱、寄某物去某国家有没有附加费）
    具体天数询问（如：到英国几天能到）
    重量对应的费用（如：5公斤要多少钱）
    不同服务的价格比较（如：空运和陆运价格对比）
    关税等附加费用金额
    各国具体的时效天数
    到某个国外地址要多久
    某国的清关政策是什么
SLOTs:
    - name: 有无账号
      desc: 用户确认是否有本地账号
      type: string
    - name: 是否目的地清关
      desc: 用户确认是否目的地清关
      type: string
    - name: 是否二次确认寄送金银首饰珠宝类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送金银首饰珠宝类商品”的<参数取值>设置为空""
      type: string
    - name: 发件邮编
      desc: 中国境内的发件地邮政编码，6位数字。例如：中国北京市大兴区荣华南路18号100176，识别为100176
      type: string
    - name: 是否二次确认寄送品牌类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送品牌类商品”的<参数取值>设置为空""
      type: string
    - name: 收件城市
      desc: |-
        必须是用户明确提供的具体国外城市名称，不能根据国家名称进行推断或默认城市。用户必须明确说出具体城市，例如"纽约"、"美国纽约"都记为"NEW YORK"。如果用户只提供国家名称，需要追问具体城市。

        参数格式要求：如果是中文名称则转换为全大写的英文名称，例如“纽约”转换为“NEW YORK”；如果是英文则转换为全大写，例如“New York”则转换为“NEW YORK”
      type: string
    - name: 是否继续邮寄
      desc: 用户确认是否继续邮寄
      type: string
    - name: 付款账号
      desc: 公司客户和DHL签约的本地预付费账号，9位数字
      type: string
    - name: 个人还是公司
      desc: 核实发件主题的性质，是个人发件还是公司发件，是私人件还是涉及公司报关或非报关出口的快件
      type: string
    - name: 包裹高
      desc: 用户输入的包裹高度，浮点数，如“高20.5cm”取20.5
      type: string
    - name: 包裹内容
      desc: 被寄送包裹中的具体物品名称，可以是文件或物品。重要提示：当用户提到具体物品时(如'香肠'、'iPhone 15'、'羽绒服')，必须完整保留原始具体物品名称，严禁将具体物品归类为类别。只有在用户描述模糊不具体时(如说'吃的'、'穿的'、'电器')，才归类为对应类别名称(如'食品'、'衣物'、'电子产品')。
      type: string
    - name: 是否二次确认寄送品牌类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送品牌类商品”的<参数取值>设置为空""
      type: string
    - name: 产品类型
      desc: 产品类型名称，包括：文件，包裹
      type: string
    - name: 包裹长
      desc: 用户输入的包裹长度，浮点数，如“长10cm” 则取10
      type: string
    - name: 申报价值
      desc: 用户输入的申报价值，整数位最多8位,小数点后最多保留3位，如“价值1000元”取1000
      type: string
    - name: 个人还是公司
      desc: 核实发件主题的性质，是个人发件还是公司发件，是私人件还是涉及公司报关或非报关出口的快件
      type: string
    - name: 包裹重量
      desc: 用户输入的包裹重量，取数字部分，不包含重量单位，正整数或浮点数，如重0.5kg取0.5，重15kg取15
      type: string
    - name: 是否继续邮寄
      desc: 用户确认是否继续邮寄
      type: string
    - name: 发件城市
      desc: |-
        中国国内发件地城市名称, 比如输入信息包含：中国北京，北京，BEIJING，beijing，首都，都能识别为北京；山东省青岛市市南区识别为青岛；

        参数格式：城市名称为中文的都转换为拼音，格式为全大写，如北京转换为BEIJING
      type: string
    - name: 收件邮编
      desc: 中国境外目的地收件国家地区的邮政编码，当客户输入的邮编带有空格或符号只抓取数字。例如：当客户输入日本邮编100-0104，识别为1000104；英国邮编字母+数字组合，例如:AB234HB，识别为AB234；加拿大优先识别前5位字母+数字组合邮编；其他国家仅识别数字邮编，如00118。
      type: string
    - name: 是否继续邮寄
      desc: 用户确认是否继续邮寄
      type: string
    - name: 收件国家
      desc: |-
        目的地国家/地区名称，必须是具体的国家名称，如：中国、美国、英国等。

        特殊规则：
        1. 输入规则：
           - 必须是明确的国家名称
           - 不接受"国外"、"境外"等模糊表述
           - 当输入包含"美国纽约"、"纽约"、"America"时识别为美国

        2. 特殊国家分类参考（仅用于国家类型判断）：
           - 欧洲国家：用于判断是否属于欧洲
      type: string
    - name: 包裹宽
      desc: 用户输入包裹宽度，浮点数，如“宽10cm” 取 10
      type: string
    - name: 个人还是公司
      desc: 核实发件主题的性质，是个人发件还是公司发件，是私人件还是涉及公司报关或非报关出口的快件
      type: string
    - name: 是否二次确认寄送金银首饰珠宝类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送金银首饰珠宝类商品”的<参数取值>设置为空""
      type: string
    - name: 文件重量
      desc: "用户输入的文件重量，取数字部分，不包含重量单位，浮点数或纯数字，其值不能大于5.0;小于0.5; 例如0.5kg取0.5 \n\n参数格式要求： 纯数字，不能为负数，可以为小数，不包含重量单位"
      type: string
    - name: 是否继续邮寄
      desc: 用户确认是否继续邮寄
      type: string
    - name: 发件日期
      desc: |-
        用户输入的发件日期，当客户输入m月d日，d号，mmdd，都可正常识别

        参数格式设置为: yyyy-MM-dd;  y,M,d都为数字
      type: string
    - name: 是否二次确认寄送鉴定类商品
      desc: |-
        是或否。你需要按照下面一步步获取参数取值：
        (1) 判断<当前用户输入>有没有输入，忽略历史会话
        (2) 如果<当前用户输入>有输入，如是、是的、不是、否，匹配 [必填参数有取值] 这个分支，提取<当前用户输入>中说明的参数取值
        (3) 如果<当前用户输入>没有输入，匹配 [必填参数没有取值] 这个分支, 则将“是否二次确认寄送鉴定类商品”的<参数取值>设置为空""
      type: string
    - name: 发件日期
      desc: |-
        用户输入的发件日期，当客户输入m月d日，d号，mmdd，都可正常识别

        参数格式设置为: yyyy-MM-dd;  y,M,d都为数字
      type: string
