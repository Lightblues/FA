Name: 寄快递
Desc: 根据用户提供的信息进行快递下单
Detailed_desc: 

SLOTs:
  - name: Addr
  - name: PhoneNumber
  - name: Items
    desc: 用户所要邮寄的物品列表
  - name: 物品类型
    available_types: [危险物品, 非危险物品]

APIs:
  - name: 检验是否有危险物品
    desc: 检验输入的物品中是否有危险物品
    request: [Items]
    response: [containDander]
  - name: 快递取件下单
    desc: 根据用户提供的地址和号码进行下单
    request: [Addr, PhoneNumber]
    response: [orderStatus]

ANSWERs:
  - name: 结束回复1
    desc: 请求更多信息以处理寄送危险物品
    ref_text: 尊敬的客户，非常感谢您的咨询。为了能够寄送快递，我们需要您提供以下信息：寄件人姓名、寄件人地址、收件人姓名、收件人地址、联系电话以及快递物品的详细信息。请您提供以上信息后，我们将为您安排快递服务。
  - name: 结束回复2
    desc: 快递成功寄出
    ref_text: 您的快递已成功寄出，小区名称为"小区名称"，用户电话号码为"用户电话号码"，订单状态为"订单状态"。

PDL: |
  containDander = API_检验是否有危险物品([Items])
  if not containDander:
      [orderStatus] = API_快递取件下单([Addr, PhoneNumber])
      ANSWER_结束回复2()
  else:
      ANSWER_结束回复1()